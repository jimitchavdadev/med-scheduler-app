<h2>Find a Doctor</h2>
<div class="doctor-grid">
  @for (doctor of doctors; track doctor.id) {
    <mat-card class="doctor-card">
      <mat-card-header><mat-card-title>{{ doctor.firstName }} {{ doctor.lastName }}</mat-card-title><mat-card-subtitle>{{ doctor.specialty }}</mat-card-subtitle></mat-card-header>
      <mat-card-content><p><strong>Qualifications:</strong> {{ doctor.qualifications }}</p><p><strong>Email:</strong> {{ doctor.email }}</p></mat-card-content>
      <mat-card-actions><button mat-raised-button color="primary">Book Appointment</button></mat-card-actions>
    </mat-card>
  } @empty { <p>No doctors found.</p> }
</div>
